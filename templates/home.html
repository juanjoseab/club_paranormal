<ion-view view-title="CLUB PARANORMAL">
  <ion-content>
  	

	  <ion-slide-box pager-click="nextSlide(index)">
	    <ion-slide>
	      <div class="box red">
	        Slide 1!
	      </div>
	    </ion-slide>
	    <ion-slide>
	      <div class="box red">
	        Slide 2!
	      </div>
	    </ion-slide>
	  </ion-slide-box>


	  	<ion-list>
		  	<ion-item ng-model="contenido" ng-repeat="item in contenido">
		    {{item.titulo}}
			</ion-item>
		</ion-list>

	  

   
  </ion-content>
</ion-view>
